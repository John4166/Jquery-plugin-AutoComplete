<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>自动补全</title>
    <link href="css/autoComplete.css" rel="stylesheet">
</head>
<body>
<p>自动补全例子</p>
<input type="text" id="autoComplete" autocomplete="off"/>
<input type="search" id="autoComplete2" autocomplete="off"/>

<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/autoComplete.js"></script>
<script type="text/javascript">

var data=[
    {id:"01",name:"重庆市"},
    {id:"02",name:"北京市"},
    {id:"03",name:"广州市"},
    {id:"01",name:"重庆市"},
    {id:"02",name:"北京市"},
    {id:"03",name:"广州市"},
    {id:"01",name:"重庆市"},
    {id:"02",name:"北京市"},
    {id:"03",name:"广州市"},
    {id:"01",name:"重庆市"},
    {id:"02",name:"北京市"},
    {id:"03",name:"广州市"},
    {id:"04",name:"深圳市"}
];


$('#autoComplete').autoComplete({
        id:'ulid',      //必选
        isAllow:true, //非必选
        data:data     //必选
    });

    $('#autoComplete2').autoComplete({
        data:data
    });


</script>
</body>
</html>
